// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
        maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
          url("$rootDir/../node_modules/react-native/android")
        // url("$rootDir/../node_modules/react-native-screens/android")
        // url("$rootDir/../node_modules/react-native-reanimated/android")
        // url("$rootDir/../node_modules/react-native-gesture-handler/android")
        // url("$rootDir/../node_modules/react-native-safe-area-context/android")    
       } 
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
     allprojects {
        repositories {
            mavenCentral()
            jcenter()
            google()
            maven {
                // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
                url("$rootDir/../node_modules/react-native/android")
                // url("$rootDir/../node_modules/react-native-screens/android")
                // url("$rootDir/../node_modules/react-native-reanimated/android")
                // url("$rootDir/../node_modules/react-native-gesture-handler/android")
                // url("$rootDir/../node_modules/react-native-safe-area-context/android")    
            }
            maven { url 'https://jitpack.io' }
        }
    }
}
